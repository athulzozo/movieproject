{% extends 'base.html' %}
{% block body %}
<form method ="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter movie name">
    <input type="text" name="desc" placeholder="Enter the Description of movie">
    <input type="year" name="year" placeholder="Enter the year of movie">
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
